<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan IP - OSINTMaster</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans">

    <!-- Container -->
    <div class="min-h-screen flex flex-col justify-center items-center">

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-yellow-400">Scan an IP Address</h1>
            <p class="text-lg text-gray-300 mt-4">Use the form below to scan the IP and gather valuable information</p>
        </header>

        <!-- Scan Form -->
        <div class="max-w-2xl w-full bg-gray-800 p-6 rounded-lg shadow-lg">
            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <!-- IP Address Field -->
                <div class="mb-4">
                    <label for="id_ip" class="block text-lg font-medium text-gray-300">IP Address</label>
                    <input type="text" name="ip" id="id_ip" value="{{ form.ip.value }}" class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>

                <!-- Scan Options Field -->
                <div class="mb-4">
                    <label for="id_options" class="block text-lg font-medium text-gray-300">Scan Options</label>
                    <input type="text" name="options" id="id_options" value="{{ form.options.value }}" class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full py-3 px-6 bg-yellow-400 text-gray-900 text-lg font-medium rounded-lg hover:bg-yellow-500 transition duration-300">
                    Start Scan
                </button>
            </form>
        </div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-400">
            <p>&copy; 2025 OSINTMaster. All rights reserved.</p>
        </footer>

    </div>

</body>
</html>
